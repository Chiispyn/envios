spring.application.name=envio
spring.datasource.url=jdbc:mysql://localhost:3306/db_envios
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jackson.date-format=yyyy-MM-dd
# application.properties
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true

# Información de la API (opcional, pero buena práctica)
springdoc.info.title=Servicio de Gestión de Envíos
springdoc.info.version=1.0.0
springdoc.info.description=API para la gestión de envíos de productos, incluyendo integración con Chilexpress.
springdoc.info.contact.name=Tu Nombre
springdoc.info.contact.email=tu.email@example.com
springdoc.info.license.name=Apache 2.0
springdoc.info.license.url=https://www.apache.org/licenses/LICENSE-2.0.html